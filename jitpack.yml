# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=samsung-health-data.aar.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.uditkhandelwal5474 -DartifactId=Steptracker -Dversion=3.0 -Dpackaging=aar -DgeneratePom=true
